<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
</head>
<body>
    <h1>Welcome to the Student Records Page</h1>
    <ul>

        <li>{{ student }}</li>
        {% endfor %}
    </ul>
</body>
</html>
